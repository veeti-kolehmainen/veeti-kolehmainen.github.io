<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title class="title">Document</title>
</head>
<body>
    <h1>This is a website</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit reiciendis officiis rerum adipisci nemo minima ab qui accusantium nesciunt consectetur.</p>
    <button class="btn">Click me</button>
    <br>
    <a href="https://google.com">Google</a>
    <br>
    <img src="svante_cat.jpg" alt="image of my cat">


    <script>
        var btn = document.querySelector(".btn")
        var title = document.querySelector(".title")

        btn.addEventListener("click", function() {
        var input = prompt("What do you want the title to be?")
        title.innerText = input
        })
    </script>
</body>
</html>
