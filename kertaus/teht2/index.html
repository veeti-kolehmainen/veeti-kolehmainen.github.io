<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Ilmoita Tähtihavannoista</h1>
    <form>
        <label for="päivämäärä">Päivämäärä</label>
        <input type="date" name="päivämäärä">
        <br>
        <label for="alkuaika">Tapahtuman alkuaika</label>
        <input type="time" name="alkuaika">
        <br>
        <label for="paikka">Tapahtumapaikka</label>
        <input type="text" name="paikka">
        <br>
        <label for="kuvaus">Tapahtuman kuvaus</label>
        <textarea name="kuvaus" rows="2" placeholder="Kirjoita kuvaus tähän"></textarea>
        <br>
        <label for="nimi">Havannoin tekijän nimi</label>
        <input type="text" name="nimi" required>
        <br>
        <label for="sähköposti">Sähköpostiosoite</label>
        <input type="email" name="sähköposti">
        <br>
        <label for="puhelinnumero">Puhelinnumero</label>
        <input type="tel" name="puhelinnumero">
        <br>
        <label for="hyväksy">Havainnon yhteydessä saa näkyä tietoni</label>
        <input type="checkbox" name="hyväksy">
        <br>
        <button>Lähetä tiedot</button>
    </form>
</body>
</html>
