<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-primary row">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="text-bg-primary nav-link" href="#">Selaa kahveja</a>
          </li>
          <li class="nav-item">
            <a class="text-bg-primary nav-link" href="#">Lisää uusi kahvi</a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <table class="border border-3">
          <tr class="border border-bottom-1">
            <th>KahviID</th>
            <th>Kahvi</th>
            <th>Paahtimo</th>
            <th>Paahtoaste</th>
            <th>Muokkaa</th>
            <th>Poista</th>
          </tr>
          <tr class="border border-bottom-1">
            <td>1</td>
            <td>Paulig Mainio</td>
            <td>Paulig</td>
            <td>Tumma paahto</td>
            <td><i class="bi bi-pencil-square"></i></td>
            <td><i class="bi bi-trash"></i></td>
          </tr>
          <tr class="border border-bottom-1">
            <td>2</td>
            <td>Löfberg's Inferno</td>
            <td>Löfberg's</td>
            <td>Tumma paahto</td>
            <td><i class="bi bi-pencil-square"></i></td>
            <td><i class="bi bi-trash"></i></td>
          </tr>
          <tr class="border border-bottom-1">
            <td>3</td>
            <td>Kulta Mokka</td>
            <td>Meira</td>
            <td>Vaalea paahto</td>
            <td><i class="bi bi-pencil-square"></i></td>
            <td><i class="bi bi-trash"></i></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
