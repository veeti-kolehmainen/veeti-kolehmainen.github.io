<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Ilmoita tähtihavannoista</h1>
        </div>
        <br>
        <form action="https://slcode.alwaysdata.net/formtest/read.php" target="_blank" method="post">
            <div class="mb-3">
                <label for="paivamaara">Päivämäärä:</label> <br>
                <input type="date" name="paivamaara" id="paivamaara" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="kellonaika">Tapahtuman alkuaika:</label> <br>
                <input type="time" name="kellonaika" id="kellonaika" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="paikka">Tapahtumapaikka:</label> <br>
                <input type="text" name="paikka" id="paikka" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="kuvaus">Tapahtuman kuvaus:</label> <br>
                <textarea name="kuvaus" id="kuvaus" class="form-control" rows="2" placeholder="Kirjoita kuvaus tähän"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="nimi">Havannoin tekijän nimi:</label> <br>
                <input type="text" name="nimi" id="nimi" class="form-control" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="sahkoposti">Sähköpostiosoite:</label> <br>
                <input type="email" name="sahkoposti" id="sahkoposti" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="puhelin">Puhelinnumero:</label> <br>
                <input type="tel" name="puhelin" id="puhelin" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <input type="checkbox" name="tiedot" id="tiedot">
                <label for="tiedot">Havainnon yhteydessä saa näkyä tietoni</label>
            </div>
            <br>
            <div class="mb-3">
                <input type="submit" value="Lähetä tiedot" class="btn btn-primary">
            </div>
        </form>
    </div>
  </body>
</html>
