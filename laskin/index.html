<!DOCTYPE html>
<html lang="en">

<head>
  <title>Laskin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="text-center">Luksia laskin</h1>
    </div>
    <div class="row">
      <div class="mb-3">
        <label for="laskin">Laskin</label>
        <input type="text" name="laskin" id="laskin" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label for="toimitus">Laskutoimitus</label>
        <input type="text" class="form-control" name="toimitus" id="toimitus">
        <select name="toimitus" id="select" onchange="onChange()">
          <option value="Valitse">Valitse</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
    </div>
    <div class="calculator">
      <table class="table1">
        <tr>
          <td><button class="calc-button calc-7" onclick="display('7')">7</button></td>
          <td><button class="calc-button calc-8" onclick="display('8')">8</button></td>
          <td><button class="calc-button calc-9" onclick="display('9')">9</button></td>
          <td class="special" rowspan="4"><button class="calc-button equal" onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td><button class="calc-button calc-4" onclick="display('4')">4</button></td>
          <td><button class="calc-button calc-5" onclick="display('5')">5</button></td>
          <td><button class="calc-button calc-6" onclick="display('6')">6</button></td>
        </tr>
        <tr>
          <td><button class="calc-button calc-1" onclick="display('1')">1</button></td>
          <td><button class="calc-button calc-2" onclick="display('2')">2</button></td>
          <td><button class="calc-button calc-3" onclick="display('3')">3</button></td>
        </tr>
        <tr>
          <td><button class="calc-button calc-0" onclick="display('0')">0</button></td>
          <td><button class="calc-button calc-comma" onclick="display('.')">,</button></td>
          <td><button class="calc-button calc-c" onclick="clearScreen()">C</button></td>
        </tr>
      </table>
    </div>
    <img src="imglaskin/Luksia_harmaa.png" alt="luksia logo" class="luksiaimg">
  </div>
  <script src="index.js"></script>
</body>

</html>
